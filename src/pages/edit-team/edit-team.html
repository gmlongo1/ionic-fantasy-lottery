<ion-header>

  <ion-navbar color="primary" padding>
    <ion-title>Edit Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editTeamForm" (ngSubmit)="onSubmit(editTeamForm.value)">
      <ion-item>
          <ion-label floating color="primary">Team Name</ion-label>
          <ion-input formControlName="teamName" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="editTeamForm.controls.teamName.hasError('required') && editTeamForm.controls.teamName.touched">
          <p style="color: red">Team Name is required</p>
      </ion-item>
  
      <ion-item>
          <ion-label floating color="primary">Owner</ion-label>
          <ion-input formControlName="owner" type="text"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="editTeamForm.controls.owner.hasError('required') && editTeamForm.controls.owner.touched">
          <p style="color: red">Owner is required</p>
      </ion-item>
  
      <ion-item>
          <ion-label floating color="primary">Email</ion-label>
          <ion-input formControlName="email" type="email" email></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="editTeamForm.controls.email.hasError('required') && editTeamForm.controls.email.touched">
          <p style="color: red">Email is required</p>
      </ion-item>
      <ion-item no-lines *ngIf="!editTeamForm.controls.email.hasError('required') && editTeamForm.controls.email.hasError('email') && editTeamForm.controls.email.touched">
          <p style="color: red">Email format is invalid</p>
      </ion-item>
  
      <button ion-button block margin-top color="primary" [disabled]="!editTeamForm.valid" type="submit">Update Team</button>        
  </form>
</ion-content>
