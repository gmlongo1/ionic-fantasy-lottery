<ion-header>

  <ion-navbar color="primary" padding>
    <ion-title>Clone League</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="cloneLeagueForm" (ngSubmit)="onSubmit(cloneLeagueForm.value)">
    <ion-item>
        <ion-label floating color="primary">Season</ion-label>
        <ion-input formControlName="season" type="text" maxlength="4"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="cloneLeagueForm.controls.season.hasError('required') && cloneLeagueForm.controls.season.touched">
        <p style="color: red">Season is required</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">League Name</ion-label>
        <ion-input formControlName="leagueName" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="cloneLeagueForm.controls.leagueName.hasError('required') && cloneLeagueForm.controls.leagueName.touched">
        <p style="color: red">League Name is required</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">Owner</ion-label>
        <ion-input formControlName="owner" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="cloneLeagueForm.controls.owner.hasError('required') && cloneLeagueForm.controls.owner.touched">
        <p style="color: red">Owner is required</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input formControlName="email" type="email" email></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="cloneLeagueForm.controls.email.hasError('required') && cloneLeagueForm.controls.email.touched">
        <p style="color: red">Email is required</p>
    </ion-item>
    <ion-item no-lines *ngIf="!cloneLeagueForm.controls.email.hasError('required') && cloneLeagueForm.controls.email.hasError('email') && cloneLeagueForm.controls.email.touched">
        <p style="color: red">Email format is invalid</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">Weighting</ion-label>
        <ion-select formControlName="weight">
            <ion-option *ngFor="let option of weightOptions" [value]="option">{{ option.text }}</ion-option>
        </ion-select>
    </ion-item>

    <button ion-button block margin-top color="primary" [disabled]="!cloneLeagueForm.valid" type="submit">Clone League</button>        
  </form>
</ion-content>
