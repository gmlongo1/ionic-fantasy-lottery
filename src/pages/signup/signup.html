<ion-header>

  <ion-navbar color="primary" padding>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="signupForm.controls.email.hasError('required') && signupForm.controls.email.touched">
        <p style="color: red">Email is required</p>
      </ion-item>
      <ion-item no-lines *ngIf="!signupForm.controls.email.hasError('required') && signupForm.controls.email.hasError('email') && addLeagueForm.controls.email.touched">
        <p style="color: red">Email format is invalid</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input formControlName="password" type="password" ></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="signupForm.controls.password.hasError('required') && signupForm.controls.password.touched">
        <p style="color: red">Password is required</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Confirm Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="signupForm.controls.confirmPassword.hasError('required') && signupForm.controls.confirmPassword.touched">
        <p style="color: red">Confirm Password is required</p>
      </ion-item>
      <ion-item no-lines *ngIf="signupForm.controls.confirmPassword.hasError('MatchPassword') && signupForm.controls.confirmPassword.touched">
        <p style="color: red">Passwords do not match</p>
      </ion-item>
      
      <button ion-button block margin-top color="primary" [disabled]="!signupForm.valid" type="submit">Sign Up</button>        
    </form>
</ion-content>
