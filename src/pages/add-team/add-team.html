<ion-header>

  <ion-navbar color="primary" padding>
    <ion-title>Add Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit(addTeamForm.value)">
    <ion-item>
        <ion-label floating color="primary">Team Name</ion-label>
        <ion-input formControlName="teamName" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="addTeamForm.controls.teamName.hasError('required') && addTeamForm.controls.teamName.touched">
        <p style="color: red">Team Name is required</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">Owner</ion-label>
        <ion-input formControlName="owner" type="text"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="addTeamForm.controls.owner.hasError('required') && addTeamForm.controls.owner.touched">
        <p style="color: red">Owner is required</p>
    </ion-item>

    <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input formControlName="email" type="email" email></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="addTeamForm.controls.email.hasError('required') && addTeamForm.controls.email.touched">
        <p style="color: red">Email is required</p>
    </ion-item>
    <ion-item no-lines *ngIf="!addTeamForm.controls.email.hasError('required') && addTeamForm.controls.email.hasError('email') && addTeamForm.controls.email.touched">
        <p style="color: red">Email format is invalid</p>
    </ion-item>

    <button ion-button block margin-top color="primary" [disabled]="!addTeamForm.valid" type="submit">Add Team</button>        
  </form>
</ion-content>
